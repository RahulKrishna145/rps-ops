apiVersion: apps/v1
kind: Deployment
metadata:
  name: rps-microservice
  namespace: default
  labels:
    app: rps
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rps
  template:
    metadata:
      labels:
        app: rps
        version: v1
    spec:
      containers:
      - name: rps-container
        image: rahulhs145/rps-game:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: FLASK_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /play/rock
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /play/rock
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: rps-service
  namespace: default
  labels:
    app: rps
spec:
  type: NodePort  # Changed from LoadBalancer - works better with local clusters
  selector:
    app: rps
  ports:
  - port: 80
    targetPort: 5000
    nodePort: 30080  # Fixed port for easy access (optional, can be omitted for random port)
    protocol: TCP
    name: http
